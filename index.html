<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"  />
    <title>Document</title>

</head>
<body>
    <!DOCTYPE html>
<html>
<head>
  <title>calculator</title>

    <div class="container">
        <div class="calculator">
            <input type="text" id="result" readonly>
            <div class="row ">
                <div class="col-3">
                    <input type="button" value="C" onclick="clearResult()">
                </div>
                <div class="col-3">
                    <input type="button" value="del" onclick="delet()">
                </div>
                <div class="col-3">
                    <input type="button" value="*" onclick="appendToResult('*')">
                </div>
                <div class="col-3">
                    <input type="button" value="/" onclick="appendToResult('/')">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <input type="button" value="7" onclick="appendToResult('7')">
                </div>
                <div class="col-3">
                    <input type="button" value="8" onclick="appendToResult('8')">
                </div>
                <div class="col-3">
                    <input type="button" value="9" onclick="appendToResult('9')">
                </div>
                <div class="col-3">
                    <input type="button" value="-" onclick="appendToResult('-')">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <input type="button" value="4" onclick="appendToResult('4')">
                </div>
                <div class="col-3">
                    <input type="button" value="5" onclick="appendToResult('5')">
                </div>
                <div class="col-3">
                    <input type="button" value="6" onclick="appendToResult('6')">
                </div>
                <div class="col-3">
                    <input type="button" value="+" onclick="appendToResult('+')">
                
                </div>
            </div>

    <div class="row">
        <div class="col-3">
            <input type="button" value="1" onclick="appendToResult('1')">
        </div>
        <div class="col-3">
            <input type="button" value="2" onclick="appendToResult('2')">
        </div>
        <div class="col-3">
            <input type="button" value="3" onclick="appendToResult('3')">
        </div>
        <div class="col-3">
            <input type="button"  style="background-color:orange;" value="=" onclick="calculateResult()">
        </div>
     <div class="row">
        <div class="col-8">
            <input type="button" value="0" onclick="appendToResult('0')">
        </div>
        <div class="col-4">
            <input type="button" value="." onclick="appendToResult('.')">
        </div>
    </div>


  <script src="./assets/js/script.js"></script>  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" ></script> 
</body>
</html>
